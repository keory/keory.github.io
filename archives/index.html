<body>
        
    <div class="container" style="width:500px;">
        <h2>垂直或基本表单</h2>
        <form>
           <div class="form-group">
            <label for="name">名称</label>
            <input type="text" name="" id="name" placeholder="请输入名称" class="form-control">
            </div>
            <div class="form-group">
                <label for="">文件输入</label>
                <input type="file" name="" id="">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox" name="" id="">请打勾
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
        <br><br><br>
        <h2>水平表单</h2>
        <form action="" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">名字</label>
                <div class="col-sm-10">
                    <input type="text" name="" id="" class="form-control" placeholder="请输入名字">
                </div>
            </div>
            <div class="form-group">
            <label for="" class="col-sm-2 control-label">姓</label>
                <div class="col-sm-10">
                    <input type="text" name="" id="" class="form-control" placeholder="请输入姓">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label for="">
                            <input type="checkbox" name="" id="">请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
                
        <br>
        <br>
        <br>
        <h2>输入框</h2>
        <form action="">
            <input type="text" name="" id="" class="form-control" placeholder="文本输入">
        </form>
        
        <br>
        <br>
        <br>
        <h2>文本框</h2>
        <form action="">
            <textarea name="" id=""  rows="3" class="form-control"></textarea>
        </form>
        <br>
        <br>
        <br>
        <h2>复选框和单选框</h2>
       
            <label for="">默认的复选框和单选按钮的实例</label>
            <div class="checkbox">
                <label for="">
                    <input type="checkbox" name="" id="">选项1
                </label>
            </div>
            <div class="checkbox">
                <label for="">
                    <input type="checkbox" name="" id="">选项2
                </label>
            </div>
            <div class="radio">
                <label for="">
                    <input type="radio" name="ss" id="" checked>选项1
                </label>
            </div>
            <div class="radio">
                <label for="">
                    <input type="radio" name="ss" id="">选项2 - 选择它将会取消选项1
                </label>
            </div>
            <label for="name">内联的复选框和单选按钮的实例</label>
        
      <div>
   <label for="" class="checkbox-inline"><input type="checkbox" name="" id="">选项1</label>
   <label for="" class="checkbox-inline"><input type="checkbox" name="" id="">选项2</label>
   <label for="" class="checkbox-inline"><input type="checkbox" name="" id="">选项3</label>
   <label for="" class="checkbox-inline"><input type="radio" name="qa" id="" checked>选项1</label>
   <label for="" class="checkbox-inline"><input type="radio" name="qa" id="">选项2</label>
</div>
        
    <br>
    <br>
    <br>
    <h2>选择框</h2>
    <form action="">
        <div class="form-group">
            <select name="" id="" class="form-control">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>
        </div>
        <div class="form-group">
            <select name="" id="" class="form-control" multiple>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>
        </div>
    </form>
    
    <br>
    <br>
    <br>
    <h2>静态控件</h2>
    <form action="" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <p class="form-control-static">email@example.com</p>
                </div>
            
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" name="" id="" class="form-control" placeholder="请输入密码">
            </div>
        </div>
    </form>
    <br>
    <br>
    <br>
    <h2>表单控件状态</h2>
    <form action="" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">聚焦</label>
            <div class="col-sm-10">
                <input type="text" name="" id="" value="该输入框得到焦点...." class="form-control">
            </div>
        </div>
        
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">禁用</label>
            <div class="col-sm-10">
                <input type="text" name="" id="" class="form-control" value="该输入框禁止输入..." disabled>
            </div>
        </div>
        <fieldset disabled> 
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">输入</label>
                <div class="col-sm-10">
                    <input type="text" name="" id="" value="禁止输入" class="form-control">
                </div>
            </div>
            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">菜单</label>
                <div class="col-sm-10">
                    <select name="" id="" class="form-control">
                        <option value="">禁止选择</option>
                    </select>
                </div>
            </div>                    
        </fieldset>
                           <div class="form-group has-success">
                <label for="" class="col-sm-2 control-label">成功</label>
                <div class="col-sm-10">
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
                <div class="form-group has-warning">
                <label for="" class="col-sm-2 control-label">警告</label>
                <div class="col-sm-10">
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="form-group has-error">
                <label for="" class="col-sm-2 control-label">错误</label>
                <div class="col-sm-10">
                    <input type="text" name="" id="" class="form-control">
                </div>
   
    </div>
     </form>

     <h2>表单控件大小</h2>
     
     <form action="">
         <div class="form-group">
             <input type="text" name="" id="" class="form-control input-lg" placeholder="input.lg">
         </div>
         <div class="form-group">
                         <input type="text" name="" id="" class="form-control" placeholder="默认">
         </div>
         <div class="form-group">
                         <input type="text" name="" id="" class="form-control input-sm" placeholder="input.sm">
         </div>
         <div class="form-group"></div>
         <div class="form-group">
             <select name="" id="" class="form-control input-lg">
                 <option value="">.input-lg</option>
             </select>
         </div>
         <div class="form-group">
                          <select name="" id="" class="form-control">
                              <option value="">默认</option>
                          </select>
         </div>
         <div class="form-group">
                          <select name="" id="" class="form-control input-sm">
                              <option value="">.input-sm</option>
                          </select>
         </div>
         <div class="row">
             <div class="col-lg-3">
                 <input type="text" name="" id="" class="form-contron" placeholder="col-lg-3">
             </div>
             <div class="col-lg-4">
                                  <input type="text" name="" id="" class="form-contron" placeholder="col-lg-4">
             </div>
             <div class="col-lg-5">
                                     <input type="text" name="" id="" class="form-contron" placeholder="col-lg-5">
             </div>
         </div>
     </form>
     
     
     <br>
     <br>
     <br>
     <h2>表单帮助文本</h2>
     <form action="">
         <span>帮助文本实例</span>
         <input type="text" name="" id="" class="form-control">
         <span class="help-block">一个较长的帮助文本块，超过一行，需要扩展到下一行。本实例的帮助文本共有两行。</span>
     </form>

                    <label for="">
                        <input type="checkbox" name="" id="">请打勾
                    </label>
                </div>
            </div>
            <div class="form-group">
                <botton type="submit" class="btn btn-default">提交</botton>

 </div>
